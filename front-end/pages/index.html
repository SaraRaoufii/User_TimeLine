<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Timeline Dashboard</title>
  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }

    body { display: flex; height: 100vh; background: #F3F4F6; }

    /* Sidebar */
    #sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      transition: width 0.3s;
    }
    #sidebar.collapsed { width: 60px; }
    #sidebar header {
      padding: 1rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #sidebar nav button {
      padding: 0.8rem 1rem;
      text-align: left;
      border: none;
      background: none;
      cursor: pointer;
      width: 100%;
    }
    #sidebar nav button:hover { background: #eee; }

    /* Main area */
    #main { flex: 1; display: flex; flex-direction: column; }

    /* Header */
    header { 
      background: #1E3A8A; 
      color: white; 
      padding: 1rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Timeline */
    #timeline-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .timeline-item {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 5px solid;
      background: #f0f0f0;
    }
    .login { border-color: #10B981; background: #D1FAE5; }
    .logout { border-color: #EF4444; background: #FEE2E2; }
    .diff { border-color: #9CA3AF; background: #E5E7EB; }

    .timeline-item .time { font-size: 0.8rem; color: #374151; float: right; }
    .toggle-btn { cursor: pointer; }
  </style>
</head>
<body>

<div id="sidebar">
  <header>
    <span id="menu-text">ŸÖŸÜŸà</span>
    <span class="toggle-btn" onclick="toggleSidebar()">‚ò∞</span>
  </header>
  <nav>
    <button>⁄©ÿßÿ±ÿ®ÿ±ÿßŸÜ</button>
    <button>ÿÆÿ±Ÿàÿ¨</button>
  </nav>
</div>

<div id="main">
  <header>
    <h1>Timeline Dashboard</h1>
    <div>üßë‚Äçüíº üîí</div>
  </header>

  <div id="timeline-container">
    <!-- Timeline items will be added here -->
  </div>
</div>

<script>
  const timelineContainer = document.getElementById('timeline-container');
  let timelineData = [];

  // Sample data generator
  function generateItems(count, startId=1) {
    const items = [];
    for(let i=0;i<count;i++){
      const type = i%3===0 ? 'login' : i%3===1 ? 'logout' : 'diff';
      items.push({
        id: startId + i,
        type,
        text: `ÿ±Ÿà€åÿØÿßÿØ ÿ¥ŸÖÿßÿ±Ÿá ${startId + i}`,
        time: new Date().toLocaleTimeString()
      });
    }
    return items;
  }

  // Render function
  function renderItems(items){
    items.forEach(item=>{
      const div = document.createElement('div');
      div.className = `timeline-item ${item.type}`;
      div.innerHTML = `<span>${item.text}</span><span class="time">${item.time}</span>`;
      timelineContainer.appendChild(div);
    });
  }

  // Initial load
  timelineData = generateItems(20);
  renderItems(timelineData);

  // Infinite scroll
  timelineContainer.addEventListener('scroll', () => {
    if(timelineContainer.scrollTop + timelineContainer.clientHeight >= timelineContainer.scrollHeight - 10){
      const newItems = generateItems(10, timelineData.length + 1);
      timelineData = [...timelineData, ...newItems];
      renderItems(newItems);
    }
  });

  // Sidebar toggle
  function toggleSidebar(){
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
    document.getElementById('menu-text').style.display = sidebar.classList.contains('collapsed') ? 'none' : 'inline';
  }
</script>

</body>
</html>
